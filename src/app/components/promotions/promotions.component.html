<div class="container" style="margin-top: 100px">
  <h5>Posters</h5>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <form>
           <label for="image">Image:  </label>
            <input id="cin" name="file" type="file" (change)="fileChangeEvent($event)"   placeholder="Upload a file..." multiple/>
            <br>
            <label for="Heading">Title:</label>
            <textarea type="text"  id="Heading"   class="form-control form-rounded" name="Heading" (change)="fileChangeEvent2($event)" required></textarea><br>
             <div class="form-group">
              <label for="sel1">ContentType:</label>
                <select class="form-control" id="sel1" (change)="contenttype($event)" required >
                  <option value=""> ------Choose One------ </option>
                  <option value="Promotion">Promotion</option>
                  <option value="Advertisments">Advertisments</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="sel1">Language:</label>
                    <select class="form-control" id="sel1" (change)="language($event)" >
                      <option>Choose One</option>
                      <option>English</option>
                      <option>Telugu</option>
                    </select>
              </div>
 <button type="button" class="btn btn-success btn-s" (click)="onSubmit()">
        Upload
        </button>
        </form>

 </div>
  </div>
</div>
