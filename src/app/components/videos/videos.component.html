<app-navigation></app-navigation>
<div class="container" style="margin-top: 100px">
  <h5>Movie Videos</h5>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">


      <div class="sample">

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <label for="Heading">Title:</label>
          <textarea type="text"  id="Heading"   class="form-control form-rounded" name="Heading" (change)="Title($event)"></textarea><br>
          <h6>VideoUrl:</h6>
          <textarea type="text"  id="Heading"   class="form-control form-rounded" name="Heading" (change)="VideoUrl($event)"></textarea><br>
          <h6>AlternateText:</h6>
          <textarea type="text"  id="Heading"   class="form-control form-rounded" name="Heading" (change)="AlternateText($event)"></textarea><br>
            <div class="form-group">
              <label for="sel1">ContentType:</label>
              <select class="form-control" id="sel1" (change)="ContentType($event)">
                  <option>Choose One</option>
                <option>movievideos</option>
                  <option>cinema143videos</option>
                  <option>old movies</option>
                  <option>short films</option>
                  <option>full length movies</option>
              </select>
              <div class="form-group">
                <label for="sel1">Language:</label>
                  <select class="form-control" id="sel1" (change)="language($event)" >
                    <option>Choose One</option>
                    <option>English</option>
                    <option>Telugu</option>
                  </select>
            </div>

    </div>


          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      </div>
  </div>
</div>
