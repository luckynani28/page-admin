<app-navigation></app-navigation>
<div class="container" style="margin-top: 100px">
  <h5>Articles</h5>
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">


      <div class="sample">

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <label for="Heading">Title:</label>
          <textarea type="text"  id="Heading"   class="form-control form-rounded" name="Heading" (change)="Title($event)"></textarea><br>
          <label for="image">ThumbnailImage:  </label>
          <input id="cin" name="file" type="file" (change)="thumbnail($event)" placeholder="Upload a file..." multiple/><br>
          <h6>Body:</h6>
          <textarea [froalaEditor] formControlName="formModel" name="form" id="form"></textarea><br>

            <div class="form-group">
              <label for="sel1">ContentType:</label>
              <select class="form-control" id="sel1" (change)="contentType($event)">
                <option>News</option>
                <option>Article</option>
                <option>Promotion</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sel1">Language:</label>
                <select class="form-control" id="sel1" (change)="language($event)" >
                  <option>Choose One</option>
                  <option>English</option>
                  <option>Telugu</option>
                </select>
            </div>


          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      </div>
  </div>
</div>
